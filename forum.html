	 <div class="home-banner">
	    <div class="swiper-container">

	    </div>

	            </div>
	            <div class="news-list" style="display: block;">
	                <script type="text/x-jsrender" id="news-tab1">
	                    <ul>
	                        {{for}}
	                        <li><a href="{{:#data.lj}}">• {{:#data.ly}}</a></li>
	                        {{/for}}
	                    </ul>
	                </script>
	            </div>
	            <div class="news-list">

	 <!--****************************** 主题精华部分********************* -->
           <div class="w-1200" style="display: flex;justify-title: space-between;">
               <div class="w-900">
             <div class="index-top-title">
                 <ul class="three-click">
                     <li class="btn-click active">热门主题</li>
                     <li class="btn-click">精华主题</li>
                     <li class="btn-click">最新主题</li>
                 </ul>
                 <a href="editor.html" target="_blank" style="display: inline-block;"><button class="fbzts">发表新主题</button></a>
             </div>
             <!-- 一个详情列表 -->
             <div class="luntan-bigbox">
                 <!-- ***************热门主题*************************** -->
             <div class="jhzt-box forum-remen">
               <script type="text/x-jsrender" id="hotdoor">
                {{for list}}
             <a class="remenzhuti" href="luntan.html?id={{:id}}" target="_blank">
                 <div class="remenzhuti-left">
                 <div class="remen-pic">
                     <img src="{{:#parent.parent.data.apigateway}}{{:userLogoUrl}}" alt="" class="userimg">
                 </div>
                 <div class="remen-wenzi">
                     <p class="remen-zys"><span class="modelname">[{{:moduleName}}]</span>&nbsp;&nbsp;{{:title}}</p>
                     <div class="remen-ly-yll">
                     <p class="remen-xx">{{:author}}</p>
                     <p class="remen-c5">{{:publishTime}}</p>
                     </div>
                 </div>
                 </div>
                 <div class="remenzhuti-right">
                     <p class="remen-lb">板块：{{:moduleName}}</p>
                     <div class="remen-ly-ylls">
                     <p style="color:#ccc;position:relative;"><img src="images/lt/index/yll.png" alt="" class="pic-middle">&nbsp;{{:visitNum}}</p>
                     <p style="color:#ccc;margin-left:10px;position:relative;"><img src="images/lt/index/ly.png" alt="" class="pic-middle">&nbsp;{{:answerNum}}</p> 
                     </div>
                 </div>
             </a>
             {{/for}}
            </script>
            <!-- <div id="myPage" class="page"></div> -->
                </div>
                <!-- 精华主题 -->
                <div class="jhzt-box forum-rejinhua" style="display:none;">
                    <script type="text/x-jsrender" id="minihua">
                        {{for list}}

                              <img src="{{:#parent.parent.data.apigateway}}{{:userLogoUrl}}" alt="" class="userimg">
                            </div>
                            <div class="remen-wenzi">
                                <p class="remen-zys"><span style="color:#fa311a;font-weight: 700;">[{{:moduleName}}]</span>&nbsp;&nbsp;{{:title}}</p>
                                <div class="remen-ly-yll">
                                <p class="remen-xx">{{:author}}</p>
                                <p class="remen-c5">{{:publishTime}}</p>
                                </div>
                            </div>
                            </div>
                            <div class="remenzhuti-right">
                                <p class="remen-lb">板块：{{:moduleName}}</p>

                                </div>
                            </div>
                        </a>
                        {{/for}}
                    </script>
                    <!-- <div id="myPages" class="page"></div> -->
                           </div>
                           <!-- *******************最新************************* -->
                           <div class="jhzt-box forum-zuixin" style="display:none;">
                                <script type="text/x-jsrender" id="mostnew">
                                {{for list}}
                                <a class="remenzhuti" href="luntan.html?id={{:id}}" target="_blank">

                                    <div class="remen-wenzi">

                                        <div class="remen-ly-yll">

                                        <p class="remen-c5">{{:publishTime}}</p>
                                        </div>
                                    </div>

                                    </div>
                                </a>

                                   </div>
            </div>
            <div id="myPage" class="page" style="margin-top: 50px;"></div>
           </div>
           <div class="qmcy-right">
                <div class="rtlt">
                    <div class="rtlt-title">论坛热帖</div>
                    <ul style="width: 90%;margin:0 auto;" class="hot-list">
                    <script type="text/x-jsrender" id="hotLt">
                        {{for}}
                        {{if #getIndex() <= 2}}
                        <li class="rtlt-h active-h">
                        {{else}}
                        <li class="rtlt-h rtlts-color">
                        {{/if}}
                           {{:#getIndex()+1}}&nbsp;&nbsp;&nbsp;{{:title}}</li>
                        
                        {{/for}}
                    </script>
                    </ul>
                </div>
                <div class="tjbk">
                    <div class="rtlt-title">推荐模块</div>
                    <ul style="width: 90%;margin:0 auto;" id="modele">
                    <script type="text/x-jsrender" id="hotmodel">
                        {{for}}
                       <li class="rtlt-li">
						   <a href="" class="rtlt-li-a">

                               <p style="font-size:12px;color: #666;"  class="md-dcri">{{:descript}}</p>
                           </div>
						   </a>
                       </li>
                       {{/for}}
                    </script>
                   </ul>
                </div>
                <div class="tjbk">
                        <div class="rtlt-title">全部模块</div>

                           </li>
                          {{/for}}
                        </script>
                       </ul>
                       <div class="btn-xl">▼</div>
